<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
  
  <h1 class="text-center my-lg-5">ADD STUDENTS DETAILS</h1>

</form>

    <div class="container" >
    
<form action = "" method = "post">
  {% csrf_token %}
  
  <div class="mb-3">
    <label for="=id" class="form-label">Student ID</label>
    <input type="text" class="form-control" id="id" name="id" aria-describedby="emailHelp"> 
  </div>

  <div class="mb-3">
    <label for="=name" class="form-label">Student Name</label>
    <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp">   
  </div>

  <div class="mb-3">
    <label for="=number" class="form-label">Contact Number</label>
    <input type="text" class="form-control" id="number" name="phone_number" aria-describedby="emailHelp">  
  </div>

   <div class="mb-3">
    <label for="=email" class="form-label">Email-ID</label>
    <input type="text" class="form-control" id="email" name="email" aria-describedby="emailHelp">  
  </div> 

  <input class="btn btn-success" type="submit" value= "Submit" >
</form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
